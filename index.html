<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="jquery-ui.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="container">

  <div class="row">
  

    <div class="col-md-8 col-md-offset-2">

      <div class="calculator col-md-4 col-md-offset-4">
        <div class="inner-edge text-center">

          <div class="input-row row">
            <div class="col-md-12">
              <input type="text" id="display" class="col-md-12 input-area"/> 
            </div>
          </div>

          <div class="num-row row">
            <a class="seven col-md-3 on-btn" href="#">ON</a> 
            <a class="eight col-md-3 off-btn" href="#">OFF</a> 
            <a class="num-button nine col-md-3" href="#">%</a> 
            <a class="function-button add col-md-3" href="#">&radic;</a> 
          </div>
          <div class="num-row row">
            <a class="num-button seven col-md-3" href="#">7</a> 
            <a class="num-button eight col-md-3" href="#">8</a> 
            <a class="num-button nine col-md-3" href="#">9</a> 
            <a class="function-button add col-md-3" href="#">+</a> 
          </div>
          <div class="num-row row">
            <a class="num-button four col-md-3" href="#">4</a> 
            <a class="num-button five col-md-3" href="#">5</a> 
            <a class="num-button six col-md-3" href="#">6</a> 
            <a class="function-button subtract col-md-3" href="#">&ndash;</a> 
          </div>
          <div class="num-row row">
            <a class="num-button one col-md-3" href="#">1</a> 
            <a class="num-button two col-md-3" href="#">2</a> 
            <a class="num-button three col-md-3" href="#">3</a> 
            <a class="function-button multiply col-md-3" href="#">x</a> 
          </div>
          <div class="num-row row">
            <a class="num-button zero col-md-3" href="#">0</a> 
            <a class="num-button dot col-md-3" href="#">.</a> 
            <a class="clear-button clear col-md-3" href="#">C</a> 
            <a class="function-button divide col-md-3" href="#">&divide;</a> 
          </div>
          <div class="equal-row row">
            <a class="equals-button col-md-10 col-md-offset-1 text-center" href="#">=</a> 
          </div>

        
        
        </div><! --end inner-edge -->
      </div><!--end of calc div -->
    </div><!--end of col-8 -->
  </div><!--end of row1 -->
</div><!-- end of container -->

<!--scripts -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
 
</body>
</html>
